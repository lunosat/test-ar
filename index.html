<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
        <a-nft
            type="nft"
            url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <a-video src="#video" position="0 1 0" width="1" rotation="-90 0 0"></a-video>
            <video
                id="video"
                src="https://api.santinhodigital.site/video/download/667dbfa279cb762cdea6d208"
                loop
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
            ></video>
            <a-entity camera></a-entity>
        </a-nft>
    </a-scene>

    <script>
        document.querySelector("a-nft").addEventListener("markerFound", (e) => {
            let video = document.querySelector("#video");
            video.play();
        });

        document.querySelector("a-nft").addEventListener("markerLost", (e) => {
            let video = document.querySelector("#video");
            video.pause();
        });
    </script>
</body>
</html>
