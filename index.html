<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      AFRAME.registerComponent('play-on-visible', {
        init: function () {
          var video = document.querySelector('#targetVideo');
          this.el.addEventListener('targetFound', function () {
            video.play();
          });
          this.el.addEventListener('targetLost', function () {
            video.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="target.jpeg" />
        <video id="targetVideo" src="target.mp4" crossorigin="anonymous" playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" play-on-visible>
        <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-video src="#targetVideo" position="0 0 0.1" width="1" height="0.552" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
